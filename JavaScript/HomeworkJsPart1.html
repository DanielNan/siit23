    <script>
        /**
         * O functie "equals" care primeste 2 parametrii si returneaza daca cei 2 parametrii sunt egali,strict.
         */
        function equals(a,b){
            if (a === b){
                return true;
            }else
                return false;
        }
            console.log(equals(5,6));
            console.log(equals(5,5));

        /**
         * O functie "compare" care primeste 2 parametrii si returneaza -1 daca primul e mai mic ca al doilea,
         * 0 daca sunt egale si 1 daca primul e mai mare ca al doilea
         */
        function compare(a,b){
            if (a < b) {
                return -1;
            }else if (a === b) {
                return 0;
            }else ( a > b) 
                return 1;
        }
            console.log(compare(-1,6));
            console.log(compare(4,4));
            console.log(compare(9,2));
          
        /**
         * O functie "max" care primeste 2 parametrii si returneaza maximul dintre cele 2
         */
        function max (a,b){
            if(a > b){
                return a;
            } else 
            return b;
        }
            console.log(max(5,22));
            console.log(max(9,2));

        /**
         * O functie "min" care primeste 2 parametrii si returneaza minimul dintre cele 2
         */
        function min (n,m) {
            if(n > m){
                return m;
            } else 
            return n;
        }
            console.log(min(1,6));
            console.log(min(10,5));

        /**
         * O functie "suma" care primeste 1 parametru, 
         * numar intreg si returneaza suma primelor N numere naturale pozitive 
         * (exemplu: daca N este 3, trebuie sa returneze 6)
         */
        function suma(n) {
            let sum = 0 ;
            for(let i = 0; i <= n; i++){
               sum = sum + i ;
            }
               return sum;
        }    
            console.log(suma(3));
            console.log(suma(6));
            console.log(suma(9));
        
        /**
         * O functie "prim" care primeste 1 parametru si returneaza true/false daca N este numar prim sau nu
         * (restul impartirii la 1 si la N ==0)
        */
        function prim(n){
            if (n===1) {
                return false;
            }else if(n === 2) {
                return true;
            }else
            {
            for(let i = 2; i < n; i++) {
                if(n % i === 0) {
                    return false;
                }
            }
                    return true;
                }
        }

            console.log(prim(1));
            console.log(prim(5));
            console.log(prim(9));
            console.log(prim(2));

        /**
         * O functie "sumaPrime" care primeste 1 parametru si returneaza suma primelor N numere prime
         *  (pentru N=5 trebuie sa returneze 2+3+5+7+11=28)
         */
         function sumaPrime(n) {
	        let sum = 0;
	        let i = 0;
	        let nr = 1;
	             while (i !== n) {
		            if (prim(nr)) {
			        sum = sum + nr;
			        i = i + 1;
		        }
		    nr = nr + 1;
	     }
	       return sum;
        }
           console.log(sumaPrime(5));
           console.log(sumaPrime(7));

        

        /**
        * O functie "invers" care primeste un parametru de tip numar 
        * si intoarce inversul acestuia (ca numar) (123 => 321)
        */
      
        function invers(nr) {
            let rez = 0;
            let j = 0;
                for (let i = nr; i >= 1; i = i / 10 - (i % 10) * 0.1) {
                    j = i % 10;
                    rez = rez * 10 + j;
            }
             return rez;
        }

            console.log(invers(547793));
    

        /** O functie "produsImpare" care primeste 1 parametru si returneaza produsul primelor N numere impare pozitive 
        * (pentru N=5; returneaza 1*3*5*7*9=945)
        */
          function produsImpare(n){
               let i = 0 ;
               let p = 1;
               let nr = 1;
               while (i !== n) {
		            if (nr % 2 === 1) {
			        p = p * nr;
			        i = i + 1;
		            }
	            nr++;
	        }
	       return p;
        }
            console.log(produsImpare(2));
            console.log(produsImpare(3));
            console.log(produsImpare(4));


        /**O functie "contains" care primeste 2 parametri(arr - array de nr intregi si x - numar) 
         * si verifica daca x exista in array (rezultatul este true/false)
         */
        function contains(arr, n){ 
            for (let i = 0; i < arr.length; i++) {
                if (n === arr[i]) {
                return true;
          }
        }
             return false;
        
        }
            console.log(contains([2,8,7,2], 7));
            console.log(contains([2,8,7,2], 3));


        /**
         * O functie "maxArray" care primeste un array si returneaza valoarea maxima 
         * (ar trebui sa functioneze si pentru numere si pentru stringuri)
         */

        function maxArray(arr){
            let max = arr[0];
            for(let i = 0; i < arr.length; i++){
                if (arr[i] > max){
                    max = arr[i];
                }
            }
                          return max;
        }
            console.log(maxArray([2,8,9,7,3]));

        /**
         * O functie "sumMinMax" care primeste un array de numere si returneaza suma dintre valoare maxima si valoare minima
         */
         
            function sumMinMax(arr){
                let i = 0;
                let min = arr[0] ;
                let max = arr[0] ;
                for(i = 0 ; i < arr.length; i++) {
                    if (arr[i] > max) {
                        max = arr[i];
                    } 
                    if (arr[i] < min) {
                        min = arr[i];
                    }
                }
                return max + min;
            }
            
                console.log(sumMinMax([1,2,3,4,5,6]));

        /**
         * O functie "hasDuplicates" care primeste un array 
         * si returneaza daca exista duplicate intr-un array primit ca parametru (true/false)
         */
          function hasDuplicates (arr){
                for (let i = 0; i < arr.length; i++) {
                    for (let j=1; j < arr.length; j++ ){
                        if ( i!== j && arr[i] === arr[j]){
                      return true;
                    }
                }
            }
                       return false;
            }
            console.log(hasDuplicates([1,2,3,4,5]));
            console.log(hasDuplicates([1,5,3,4,5]));


         /**
         * O functie "produsPozitive" care primeste un array 
         * si returneaza produsul numerelor pozitive intr-un array primit ca parametru
         */
         function produsPozitive (arr){
             let produs = 1;
             let i = 0;
                for (i = 0; i < arr.length; i++){
                    if (arr[i] > 0){
                    produs = produs * arr [i];
                    }
                }
                 return produs; 
            }
            console.log(produsPozitive([2,-3,5,-6,1,-4,5])); 
                

         /**
          * O functie "palindrom" care primeste un string si returneaza daca este palindrom 
          *(inversul == originalul, ex: "1234321", "55", "787") (true/false)
          */
         const array1 = "1234321";
         const array2 = "123421456";
            
         function palindrom (str){
                let n = str.length;
                for(let i = 0; i < n/2; i++){
                    if(str[i] !== str[n-1-i]){
                    return false;
                }
            }
                 return true;
            }

            console.log(palindrom(array1)); 
            console.log(palindrom(array2));
