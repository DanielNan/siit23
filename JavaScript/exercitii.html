function hourConverter(num) {
    let hours = (num / 60 / 60 / 60) % 60;
    let minutes = (num / 60 / 60) % 60;
    let sec = (num / 60) % 60;
    let msec = num % 60;

    return `${hours} hours ${minutes} minutes ${sec} secunds ${msec} miliseconds`;
  }
  console.log(hourConverter(100000000));
